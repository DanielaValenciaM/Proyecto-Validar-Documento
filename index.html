        <p>Está página fue diseñada para validar documentos de identidad.</p><br>
            <p>

                Foto del lado frontal de su documento:<br><br>
                <input type="file" name="frontal" id="frontal"><br><br><br>
                
                Foto del reverso de su documento:<br><br>
                <input type="file" name="posterior" id="posterior"><br><br><br>

             <button id="btnvalidar">validar</button>
